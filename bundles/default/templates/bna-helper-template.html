<ion-modal-view style="width: 100%; height:100%; left: 0; top: 0;">
	<div class="bar bar-header bar-balanced">
		<button class="button button-icon" ng-click="closeHelper()">0 Назад</button>
		<div>
		<button class="button button-icon" ng-click="scrollUp('bnaHelperScroll')">1 Вверх</button>
		<button class="button button-icon" ng-click="scrollDown('bnaHelperScroll')">2 Вниз</button>
		</div>
	</div>
	<ion-content class="has-header" overflow-scroll="true" delegate-handle="bnaHelperScroll">
	</ion-content>
</ion-modal-view>
